<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--header-->
    <header>

        <nav id="nav-bar">

            <ul id="nav-top-left">
                <li><a href="#">About</a></li>

            <div class="nav-top-right-container">

                    <li> <a href="#">Gmail</a></li>

                <a class="google-app" aria-label="Google apps" href="#" aria-expanded="false" role="button"

                            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg></a>
                <button class="btn-sign-in" type="button">Sign In</button>

            </div>

        </nav>

    </header>
    <!--main-->
    <main>
        <div class="main-container">
            <img src="https://web.archive.org/web/20191201000239im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="a logo of google">

            <div class="search-container">
                <div class="searchbar">
                    <label for="search-input" class="search-icon-wrapper">
                        <div class="search-icon"></div>
                    </label>
                    <input type="text" class="search-input" id="search-input" placeholder="Search Google or type a URL">
                    <button class="search-microphone"></button>
                </div>
            </div>
            <div clas="btn-container">
                <label for="search"></label>
                <input type="button" name="search" id="search" value="Google Search">
                <label for="lucky"></label>
                <input type="button" name="lucky" id="lucky" value="I'm Feelling Lucky">

            </div>
        </div>
    </main>
    <!--footer-->

    <footer>

        <nav id="wrapper">
                <ul id="left-foot-nav">
                    <li><a class="nav-footer-link" href="#">Advertising</a></li>
                    <li><a class="nav-footer-link" href="#">Business</a></li>
                    <li><a class="nav-footer-link" href="#"> How Search works</a>
                </ul>

            <div class="nav-bottom-right">
                <ul id="right-foot-nav">
                    <li><a class="nav-footer-link" href="#">Privacy</a></li>
                    <li><a class="nav-footer-link" href="#">Terms</a></li>
                    <li><a class="nav-footer-link" href="#"> Settings</a>
                </ul>
            </div>
        </nav>

    </footer>
